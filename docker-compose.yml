version: '3.8'
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bms
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    build: ./backend
    restart: always
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/bms
      JWT_SECRET: supersecretkey
    ports:
      - "4000:4000"
    depends_on:
      - db

  frontend:
    build: .
    ports:
      - "4173:4173"
    depends_on:
      - backend

volumes:
  db_data:
